<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var today = new Date();
        var m = today.getMonth()+1;
        
        if(m>=3 && m<=5)
            document.write("봄");
        else if(m >=6 && m<=8)
            document.write("여름");
        else if (m>=9 && m<=11)
            document.write("가을");
        else if (m<=2 && m>=1 )
            document.write("겨울");
        else if (m==12)
            document.write("겨울");
        else
            document.write("잘못된 입력");
        
    </script>
</body>
</html>
