<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta authors="임순범 박희민"/>
<meta copyright="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음"/>
<title> Simple DOM Example </title>
</head>
<body>
    <form>
        추천도서: <input id="book" type="text" size="30" value="값을 변경합니다.">
    </form>

    <script type="text/javascript">
        var dom=document.getElementById("book");
        dom.value="웹프로그래밍 A반";
    </script>
</body>
</html>
